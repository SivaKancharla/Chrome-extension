<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="pomodoro-heading">Pomodoro Timer</h1>

                    <div class="timer-modes d-flex justify-content-center mb-4">
                        <button class="mode-button active" data-mode="pomodoro">Pomodoro</button>
                        <button class="mode-button" data-mode="shortBreak">Short Break</button>
                        <button class="mode-button" data-mode="longBreak">Long Break</button>
                    </div>

                    <div class="timer-display mb-5">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>

                    <div class="timer-controls d-flex justify-content-center">
                        <button class="control-button" id="startBtn">
                            <i class="fas fa-play"></i> Start
                        </button>
                        <button class="control-button d-none" id="pauseBtn">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button class="control-button" id="resetBtn">
                            <i class="fas fa-redo-alt"></i> Reset
                        </button>
                    </div>

                    <p class="cycle-info mt-4">Cycles Completed: <span id="cyclesCompleted">0</span></p>
                </div>
            </div>
        </div>
    
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="todos-heading">Todos</h1>
            <h1 class="create-task-heading">
              Create <span class="create-task-heading-subpart">Task</span>
            </h1>
            <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?"/>
            <button class="button col-4" id="addTodoButton">Add</button>
            <h1 class="todo-items-heading">
              My Tasks
            </h1>
            <ul class="todo-items-container" id="todoItemsContainer">
            </ul>
            <button class="button col-4" id="saveTodoButton">Save</button>
            <script src="script.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
